input {
  beats {
    port => {{ beats_port }}
  }
}

{% if es_nodes -%}
output {
  elasticsearch {
    manage_template => false
    index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
    document_type => "%{[@metadata][type]}"
    hosts => [{% for t in es_nodes %}{% if not loop.first %},{% endif %}{{'"%s"' %  t }}{% endfor %}]
  }
}
{% endif %}
