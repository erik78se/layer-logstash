{% if udp_port or tcp_port -%}
input {
{% if udp_port -%}
  udp {
    port => {{ udp_port }}
    codec => json
  }
{% endif -%}

{% if tcp_port -%}
  tcp {
    port => {{tcp_port}}
    codec => json
  }
{% endif -%}
}
{% endif -%}

{% if es_nodes -%}
output {
   elasticsearch { 
      hosts => [{% for t in es_nodes %}{% if not loop.first %},{% endif %}{{'"%s"' %  t }}{% endfor %}]
   }
}
{% endif %}
